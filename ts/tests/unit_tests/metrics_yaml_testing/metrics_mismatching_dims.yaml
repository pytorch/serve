dimensions:
  model_name: &model_name "example_model_name"
  host: &host "example_host_name"

ts_metrics:
  counter:
    - name:
        unit: ms
        dimensions: [*model_name, *host]
  gauge:
    - name:
        unit: ms
        dimensions: [*model_name, *host]
  histogram:
    - name:
        unit: ms
        dimensions: [*model_name, *host]

model_metrics:
  counter:
    - InferenceTimeInMS:
        unit: ms
        dimensions: [fake_model, *host]
    - NumberOfMetrics:
        unit: count
        dimensions: [*model_name]
  gauge:
    - GaugeModelMetricNameExample:
        unit: ms
        dimensions: [*model_name, *host]
  histogram:
    - HistogramModelMetricNameExample:
        unit: ms
        dimensions: [*model_name, *host]
