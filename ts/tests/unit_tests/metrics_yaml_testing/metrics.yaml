dimensions:
  ModelName: &ModelName "model_name"
  host: &host "host_name"
  Level: &Level "host"

ts_metrics:
  counter:
    - name:
        unit: ms
        dimensions: [*ModelName, *host]
  gauge:
    - name:
        unit: ms
        dimensions: [*ModelName, *host]
  histogram:
    - name:
        unit: ms
        dimensions: [*ModelName, *host]

model_metrics:
  counter:
    - InferenceTimeInMS:
        unit: ms
        dimensions: [*ModelName, *Level]
    - NumberOfMetrics:
        unit: count
        dimensions: [*ModelName, *host]
  gauge:
    - GaugeModelMetricNameExample:
        unit: ms
        dimensions: [*ModelName, *Level]
  histogram:
    - HistogramModelMetricNameExample:
        unit: ms
        dimensions: [*ModelName, *Level]
