dimensions:
  ModelName: &model_name "foo"
  Level: &level "host"

ts_metrics:
  counter:
    - name:
        unit: ms
        dimensions: [*model_name, *level]
  gauge:
    - name:
        unit: ms
        dimensions: [*model_name, *level]
  histogram:
    - name:
        unit: ms
        dimensions: [*model_name, *level]

model_metrics:
  counter:
    - InferenceTimeInMS:
        unit: ms
        dimensions: [*model_name, *level]
    - NumberOfMetrics:
        unit: count
        dimensions: [*model_name]
  gauge:
    - GaugeModelMetricNameExample:
        unit: ms
        dimensions: [*model_name, *level]
  histogram:
    - HistogramModelMetricNameExample:
        unit: ms
        dimensions: [*model_name, *level]
