name: CI CPU

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ci-cpu-${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-cpu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-latest]
    steps:
      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          architecture: x64
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Checkout TorchServe
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python ts_scripts/install_dependencies.py --environment=dev
      - name: Torchserve Sanity
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_on: error
          command: |
            python torchserve_sanity.py
      - name: mvn install - unix
        if: matrix.os != 'windows-latest'
        run: |
            cd serving-sdk/ && ./mvnw clean install -q && cd ../
      - name: mvn install - windows
        if: matrix.os == 'windows-latest'
        run: |
            cd serving-sdk/ && .\mvnw.cmd clean install -q && cd ../
      # Any coverage.xml will be picked up by this step
      # Just make sure each coverage.xml is in a different folder
      - name: Upload codecov
        if: matrix.os == 'ubuntu-20.04'
        run : |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov
