name: Run Regression Tests on GPU

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ci-cpu-${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true


jobs:
  check-comment:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Check for command in PR comment
        id: command
        run: |
          echo "::set-output name=trigger::$(echo ${{ github.event.comment.body }} | grep -F '/run regression' | cat)"
        shell: bash

  regression-gpu:
    # Add condition to check the output of check-comment job
    if: github.event_name == 'schedule' || (github.event_name == 'issue_comment' && steps.command.outputs.trigger != '')
    # creates workflows for CUDA 11.6 & CUDA 11.7 on ubuntu
    runs-on: [self-hosted, regression-test-gpu]
    strategy:
      fail-fast: false
      matrix:
        cuda: ["cu117", "cu118"]
    steps:
      - name: Clean up previous run
        run: |
          echo "Cleaning up previous run"
          cd $RUNNER_WORKSPACE
          pwd
          cd ..
          pwd
          rm -rf _tool
      - name: Update git
        run: sudo add-apt-repository ppa:git-core/ppa -y && sudo apt-get update && sudo apt-get install git -y
      - name: Check git version
        run: git --version
      - name: Setup Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
          architecture: x64
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Checkout TorchServe
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python ts_scripts/install_dependencies.py --environment=dev --cuda=${{ matrix.cuda }}
      - name: Torchserve Regression Tests
        run: |
          python test/regression_tests.py
