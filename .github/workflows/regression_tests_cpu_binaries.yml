name: Run Regression Tests for CPU nightly binaries

on:
  # run every day at 6:15am
  schedule:
    - cron: '15 6 * * *'

concurrency:
  group: ci-cpu-${{ github.workflow }}-${{ github.ref == 'refs/heads/master' && github.run_number || github.ref }}
  cancel-in-progress: true

jobs:
  regression-cpu-nightly-binaries:
    # creates workflows for OS: ubuntu, macOS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-latest]
        python-version: ["3.8", "3.9", "3.10"]
        binaries: ["pypi", "conda"]
        exclude:
        - os: macos-latest
          python-version: 3.8
        - os: macos-14
          python-version: 3.8
        - os: macos-14
          python-version: 3.9
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup conda with Python ${{ matrix.python-version }}
        if: matrix.os == 'macos-14'
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          channels: anaconda, conda-forge
          python-version: ${{ matrix.python-version }}
      - name: Setup conda with Python ${{ matrix.python-version }}
        if: matrix.os != 'macos-14'
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Checkout TorchServe
        uses: actions/checkout@v3
      - name: Run install dependencies and regression test
        if: matrix.os == 'macos-14'
        shell: bash -el {0}
        run: |
          conda info
          python ts_scripts/install_dependencies.py --environment=dev
          python test/regression_tests.py --binaries --${{ matrix.binaries }} --nightly
      - name: Install dependencies
        if: matrix.os != 'macos-14'
        run: |
          python ts_scripts/install_dependencies.py --environment=dev
      - name: Validate Torchserve CPU Regression
        if: matrix.os != 'macos-14'
        run: |
          python test/regression_tests.py --binaries --${{ matrix.binaries }} --nightly
