# Default values for torchserve helm chart.

torchserve_image: pytorch/torchserve:latest-gpu

namespace: torchserve

torchserve:
  management_port: 8081
  inference_port: 8080
  metrics_port: 8082
  pvd_mount: /home/model-server/shared/
  n_gpu: 4
  n_cpu: 16
  memory_limit: 32Gi

deployment:
  replicas: 1

persistentVolume:
  name: efs-claim
