---
bert_inf1:
    scripted_mode:
        benchmark_engine: "ab"
        compile_per_batch_size: True
        workers: 4
        batch_delay: 100
        batch_size:
            - 1
            - 2
            - 4
            - 8
        input: "/home/ubuntu/serve/benchmarks/automated/tests/resources/neuron-bert/input"
        requests: 10000
        concurrency: 100
        backend_profiling: False
        exec_env: "aws_neuron_pytorch_p36"
        processors:
            - "inferentia"
instance_types:
    - "inf1.6xlarge"