---
nmt_re_translation:
    workflow:
        benchmark_engine: "ab"
        workflow_name: "nmt_wf_re"
        models:
          - "https://torchserve.pytorch.org/mar_files/TransformerDe2En.mar"
          - "https://torchserve.pytorch.org/mar_files/TransformerEn2De.mar"
          - "https://torchserve.pytorch.org/mar_files/TransformerEn2Fr.mar"
        specfile: "https://raw.githubusercontent.com/pytorch/serve/master/examples/Workflows/nmt_transformers_pipeline/nmt_workflow_retranslation.yaml"
        workflow_handler: "https://raw.githubusercontent.com/pytorch/serve/master/examples/Workflows/nmt_transformers_pipeline/nmt_workflow_handler_retranslation.py"
        workers: 2
        batch_delay: 100
        retry_attempts: 5
        timeout_ms: 300000
        batch_size:
            - 1
            - 2
            - 4
            - 8
        requests: 1000
        concurrency: 10
        input: "https://raw.githubusercontent.com/pytorch/serve/master/examples/Workflows/nmt_transformers_pipeline/model_input/sample.txt"
        backend_profiling: False
        exec_env: "docker"
        processors:
            - "cpu"
            - "gpus": "all"
instance_types: #special keyword not recognized as a 'model', define instance types per yaml file.
    - "p3.8xlarge"
    - "c5.4xlarge"